<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Background</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<style>
body {
margin: 0;
padding: 0;
}

#particles-js {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: #000;
background-image: url('https://slicker.me/javascript/images/particles.jpg');
background-size: cover;
background-position: 50% 50%;
background-repeat: no-repeat;
z-index: -1;
}

.button-container {
z-index: 1000;
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
position: relative;
margin-top: calc(50vh - 90px);
}

.image-button {
position: relative;
background: none;
border: none;
border-radius: 15px;
cursor: pointer;
padding: 0;
width: 180px;
height: 180px;
transition: all 0.3s ease-in-out;
overflow: hidden;
margin: 10px;
}

.image-button:hover {
transform: scale(1.05);
}

.image-button img {
width: 100%;
height: 100%;
border-radius: 15px;
transition: filter 0.3s ease-in-out;
}

.game-title {
position: absolute;
top: 50%;
left: 0;
width: 100%;
transform: translateY(-50%);
padding: 10px;
text-align: center;
color: #ffffff;
font-family: 'Roboto', sans-serif;
font-size: 25px;
font-weight: 700;
opacity: 0;
transition: opacity 0.3s ease-in-out;
pointer-events: none;
overflow: hidden;
text-overflow: ellipsis;
}

.image-button:hover .game-title {
opacity: 1;
}

.image-button:hover img {
filter: blur(4px);
}

.logo-container {
position: fixed;
top: 0;
left: 50%;
transform: translateX(-50%);
z-index: 1000;
}

.logo-container img {
width: 200px;
height: auto;
cursor: pointer;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="logo-container">
<a href="https://conputed.github.io/HEMATITEOFFICIAL" target="_self">
<img src="https://i.ibb.co/HFt7X9Z/Hematite-transparent.png" alt="Logo">
</a>
</div>

<div class="button-container">
<a href="https://google-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/version@77d7c057275710c07925ba951e9e56902d101c84/3sp.xml&container=ig">
<button class="image-button">
<img src="https://i.ibb.co/znryTr2/image-2024-04-19-231655066.png" alt="Image Button">
<span class="game-title">Slope</span>
</button>
</a>
<a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">
<button class="image-button">
<img src="https://i.ibb.co/0ymgbDL/image-2024-04-14-142939995.png" alt="Image Button">
<span class="game-title">Cookie Clicker</span>
</button>
</a>
<a href="https://storage.y8.com/y8-studio/html5/annu/moto1/?key=2365427&value=87599">
<button class="image-button">
<img src="https://i.ibb.co/5kkSrqv/image-2024-04-15-161356178.png" alt="Image Button">
<span class="game-title">Moto X3M</span>
</button>
</a>
<a href="https://educationbluesky.com/apps/roblox-corporation/5349/roblox.html">
<button class="image-button">
<img src="https://i.ibb.co/BZsZ2cg/image-2024-04-14-140116584.png" alt="Image Button">
<span class="game-title">Roblox</span>
</button>
</a>
<a href="https://scratch.mit.edu/projects/105500895/embed">
<button class="image-button">
<img src="https://i.ibb.co/6y9CjJW/image-2024-04-14-141432836.png" alt="Image Button">
<span class="game-title">Geometry Dash</span>
</button>
</a>
<a href="https://lekug.github.io/tn6pS9dCf37xAhkJv/">
<button class="image-button">
<img src="https://i.ibb.co/hDW7v5q/image-2024-04-19-201028793.png" alt="Image Button">
<span class="game-title">Run 3</span>
</button>
</a>
<a href="https://basketbros.io">
<button class="image-button">
<img src="https://i.ibb.co/G7hJSyt/image-2024-04-19-193930482.png" alt="Image Button">
<span class="game-title">Basket Bros</span>
</button>
</a>
<a href="https://1v1.lol">
<button class="image-button">
<img src="https://i.ibb.co/vdHNW5r/image-2024-04-19-200742466.png" alt="Image Button">
<span class="game-title">1v1.LOL</span>
</button>
</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
particles: {
number: { value: 160, density: { enable: false, value_area: 800 } },
color: { value: '#ffffff' },
shape: {
type: 'circle',
stroke: { width: 0, color: '#000000' },
polygon: { nb_sides: 5 },
image: { src: 'img/github.svg', width: 100, height: 100 }
},
opacity: { value: 1, random: true, anim: { enable: true, speed: 1, opacity_min: 0, sync: false } },
size: { value: 3, random: true, anim: { enable: false, speed: 4, size_min: 0.3, sync: false } },
line_linked: { enable: false },
move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
},
interactivity: {
detect_on: 'canvas',
events: { onhover: { enable: false }, onclick: { enable: false }, resize: false },
modes: {
grab: { distance: 400, line_linked: { opacity: 1 } },
bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
repulse: { distance: 200, duration: 0.4 },
push: { particles_nb: 4 },
remove: { particles_nb: 2 }
}
},
retina_detect: true
});
</script>

</body>
</html>
